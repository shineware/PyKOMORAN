language: python
python:
  - 3.6

addons:
  apt:
    packages:
      - openjdk-8-jre-headless

install:
  - pip install -r python/test-requirements.txt
  - pip install -r docs/requirements.txt

script:
  - cd python
  - nosetests --verbose
  - cd ../
  - cd docs
  - make docs
  - cd ../

after_success:
  - ./docs/push.sh

env:
  global:
  - secure: 
